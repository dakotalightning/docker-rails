machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install docker-compose
    - docker build -t dakotalightning/docker-nginx ./nginx
    - docker build -t dakotalightning/docker-rails -f ./web/Dockerfile.production ./web

test:
  override:
    - cat ./docker-production.yml
    - docker ps -a
    - docker-compose ps
    - docker-compose stop
    - docker-compose -f ./docker-production.yml up -d; sleep 20
    - docker-compose ps
    - docker-compose -f ./docker-production.yml run --rm web bundle exec rake db:create db:schema:load RAILS_ENV=test --trace
    - docker-compose -f ./docker-production.yml run --rm web bundle exec rake db:create db:schema:load RAILS_ENV=production --trace
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dakotalightning/docker-rails
      - docker push dakotalightning/docker-nginx
